<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCB Players</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://wallpapercave.com/wp/wp7433217.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(0.4);
    }

    .players-container {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
    }

    .players-container h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #FFD700;
    }

    .players-list {
      list-style: none;
      padding: 0;
    }

    .players-list li {
      font-size: 1.2em;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="players-container">
    <h1>RCB Players</h1>
    <ul class="players-list">
      <li>Virat Kohli</li>
      <li>Faf du Plessis</li>
      <li>Glenn Maxwell</li>
      <li>Mohammed Siraj</li>
      <li>Dinesh Karthik</li>
      <li>Cameron Green</li>
      <li>Rajat Patidar</li>
      <li>Mayank Dagar</li>
      <li>Reece Topley</li>
      <li>Karn Sharma</li>
    </ul>
  </div>
</body>
</html>
