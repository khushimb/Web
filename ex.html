<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RCB Players on Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 500px;
      max-width: 90%;
    }

    .container img {
      width: 100%;
      display: block;
      border-radius: 12px;
     
    }

    .player-names {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 12px;
    }

    .player-names h2 {
      margin-bottom: 10px;
      color: #FFD700;
    }

    .player-names ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .player-names li {
      font-size: 1.1em;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://wallpapercave.com/wp/wp7433217.jpg" alt="RCB Logo" />
    <div class="player-names">
      <h2>RCB Players</h2>
      <ul>
        <li>Virat Kohli</li>
        <li>Faf du Plessis</li>
        <li>Glenn Maxwell</li>
        <li>Mohammed Siraj</li>
        <li>Dinesh Karthik</li>
        <li>Cameron Green</li>
        <li>Rajat Patidar</li>
        <li>Mayank Dagar</li>
        <li>Reece Topley</li>
        <li>Karn Sharma</li>
      </ul>
    </div>
  </div>
</body>
</html>
