</head>
<body>

     <!-- span tag is used wen a variable wants to take a little space  -->
      <!-- for is used to link things  -->

            <div> 
                <label for = "id1" > Name</label>
                <span>*</span>
                <span>:</span>
                <input type ="text" id = "id1" required>
            </div>
            <div>
                <label> email:</label>
                <input type="email"><br>
                <label> month:</label>
                <input type="month"><br>
                <label> submit:</label>
                <input type="submit"><br>
                <label> url:</label>
                <input type="url"><br>
                <label> tel:</label>
                <input type="tel"><br>
                <label> week:</label>
                <input type="week"><br>
                
                

            </div>
        </form>

    </div>
    
</body>
</html>
